<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêua Ng·ª±a K·ªãch T√≠nh v1.2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; overflow: hidden; }
        .version-tag { text-align: right; font-size: 12px; color: #888; font-style: italic; padding-right: 10px; }
        .setup-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto; position: relative; z-index: 2000; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }

        #race-track { 
            background: #2e7d32; border: 4px solid #1b5e20; border-radius: 8px; 
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            display: none; overflow: hidden;
        }
        
        .horse-container { 
            position: absolute; left: 0; 
            display: flex; flex-direction: column; align-items: center; 
            will-change: transform;
            z-index: 50;
        }

        .horse-name { background: rgba(0,0,0,0.7); color: white; padding: 1px 6px; border-radius: 8px; font-size: 10px; white-space: nowrap; margin-bottom: 2px; }
        .horse-img { width: 65px; height: auto; display: block; } 
        
        .finish-line { position: absolute; right: 80px; top: 0; bottom: 0; width: 12px; background: repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px); border-left: 3px solid red; }
        
        #timer-display { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 32px; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); z-index: 100; display: none; }
        
        #result { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 0 100px rgba(0,0,0,0.8); text-align: center; 
            display: none; z-index: 3000; border: 4px solid #FFD700; min-width: 300px;
        }
        .rank-item { margin: 10px 0; font-size: 20px; font-weight: bold; padding: 10px; border-radius: 10px; }
        .rank-1 { background: #fff3cd; color: #856404; font-size: 26px; }
        .rank-2 { background: #e2e3e5; color: #383d41; }
        .rank-3 { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="setup-panel" id="setup">
    <div class="version-tag">Phi√™n b·∫£n 1.5</div>
    <h2 style="text-align: center; margin: 0 0 15px 0;">üèÅ ƒêUA NG·ª∞A CHUY√äN NGHI·ªÜP</h2>
    <div class="input-group"><label>S·ªë l∆∞·ª£ng ng·ª±a:</label><input type="number" id="horseCount" value="10"></div>
    <div class="input-group"><label>T√™n ng·ª±a:</label><textarea id="horseNames" placeholder="Nh·∫≠p t√™n ngƒÉn c√°ch b·∫±ng d·∫•u ph·∫©y..."></textarea></div>
    <div class="input-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;"><label>Ph√∫t:</label><input type="number" id="minutes" value="0"></div>
        <div style="flex: 1;"><label>Gi√¢y:</label><input type="number" id="seconds" value="20"></div>
    </div>
    <button onclick="initRace()">B·∫ÆT ƒê·∫¶U ƒêUA</button>
</div>

<div id="timer-display">00:00</div>
<div id="race-track"></div>

<div id="result">
    <h2 style="margin-top: 0;">üèÜ K·∫æT QU·∫¢ CHUNG CU·ªòC</h2>
    <div id="podium"></div>
    <button onclick="location.reload()" style="margin-top: 20px; background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">ƒêUA L·∫†I</button>
</div>

<audio id="cheerSound" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
    let animationId;
    let winners = [];
    let lastLuckUpdate = 0;

    function initRace() {
        const audio = document.getElementById('cheerSound');
        audio.play().catch(() => {});

        const count = parseInt(document.getElementById('horseCount').value);
        const nameInput = document.getElementById('horseNames').value;
        const totalSec = (parseInt(document.getElementById('minutes').value) * 60) + parseInt(document.getElementById('seconds').value);
        const names = nameInput.split(/[\n,]+/).map(n => n.trim()).filter(n => n !== "");
        
        const track = document.getElementById('race-track');
        track.innerHTML = '<div class="finish-line"></div>';
        track.style.display = 'block';
        document.getElementById('setup').style.display = 'none';
        document.getElementById('timer-display').style.display = 'block';

        const trackHeight = track.clientHeight - 80;
        const spacing = trackHeight / (count > 1 ? count - 1 : 1);

        const horses = [];
        for (let i = 0; i < count; i++) {
            const container = document.createElement('div');
            container.className = 'horse-container';
            container.style.top = `${(i * spacing) + 20}px`;
            
            const hue = Math.floor(Math.random() * 360);
            container.innerHTML = `
                <span class="horse-name">${names[i] || `Ng·ª±a ${i+1}`}</span>
                <img src="horse2.gif" class="horse-img" style="filter: hue-rotate(${hue}deg);">
            `;
            
            track.appendChild(container);
            horses.push({
                el: container,
                name: names[i] || `Ng·ª±a ${i+1}`,
                x: 0,
                velocity: 0,
                luckFactor: 0.85 + (Math.random() * 0.30), // T·ªë ch·∫•t ban ƒë·∫ßu
                finished: false
            });
        }

        runRace(horses, totalSec);
    }

    function runRace(horses, duration) {
        const startTime = performance.now();
        const endTime = startTime + (duration * 1000);
        const finishX = 88; // V·∫°ch ƒë√≠ch (%)

        function frame(currentTime) {
            const elapsed = (currentTime - startTime) / 1000;
            const remaining = Math.max(0, (endTime - currentTime) / 1000);

            // C·ª© m·ªói 3 gi√¢y (3000ms), c·∫≠p nh·∫≠t l·∫°i luckFactor (ch√™nh l·ªách t·ªëi ƒëa 30%)
            if (currentTime - lastLuckUpdate > 3000) {
                horses.forEach(h => {
                    h.luckFactor = 0.85 + (Math.random() * 0.30);
                });
                lastLuckUpdate = currentTime;
            }

            document.getElementById('timer-display').innerText = 
                `${Math.floor(remaining/60).toString().padStart(2,'0')}:${Math.floor(remaining%60).toString().padStart(2,'0')}`;

            horses.forEach(h => {
                if (!h.finished) {
                    // Thu·∫≠t to√°n di chuy·ªÉn m∆∞·ª£t: 
                    // T·ªëc ƒë·ªô l√Ω t∆∞·ªüng ƒë·ªÉ v·ªÅ ƒë√≠ch ƒë√∫ng gi·ªù * T·ªë ch·∫•t ng·∫´u nhi√™n
                    const idealVelocity = finishX / duration / 60; 
                    const currentFrameSpeed = idealVelocity * h.luckFactor * (0.98 + Math.random() * 0.04);
                    
                    h.x += currentFrameSpeed;

                    if (h.x >= finishX) {
                        h.x = finishX;
                        h.finished = true;
                        winners.push(h.name);
                    }
                    
                    // S·ª≠ d·ª•ng transform ƒë·ªÉ m∆∞·ª£t h∆°n left
                    h.el.style.transform = `translateX(${h.x}vw)`;
                }
            });

            if (currentTime < endTime && winners.length < horses.length) {
                animationId = requestAnimationFrame(frame);
            } else {
                setTimeout(showFinalResult, 500);
            }
        }
        animationId = requestAnimationFrame(frame);
    }

    function showFinalResult() {
        document.getElementById('cheerSound').pause();
        const podium = document.getElementById('podium');
        podium.innerHTML = '';
        
        const medals = ['ü•á H·∫°ng 1', 'ü•à H·∫°ng 2', 'ü•â H·∫°ng 3'];
        for(let i = 0; i < Math.min(winners.length, 3); i++) {
            podium.innerHTML += `<div class="rank-item rank-${i+1}">${medals[i]}: ${winners[i]}</div>`;
        }
        
        document.getElementById('result').style.display = 'block';
    }
</script>
</body>
</html>
